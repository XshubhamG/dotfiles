[General]
osc=no
osd-font-size=30
osd-color="#C0FFFFFF"
background-color='0.11/0.11/0.17'
# Screenshot
screenshot-template="%X{~~Pictures/Screenshots/}%F [%wH.%wM.%wS.%wT]"
screenshot-format=png
screenshot-tag-colorspace=yes       # Tag screenshots with the appropriate colorspace
screenshot-png-compression=5

background-color='#1e1e2e'
osd-back-color='#11111b'
osd-border-color='#11111b'
osd-color='#cdd6f4'
osd-shadow-color='#1e1e2e'

script-opts-append=stats-border_color=251818
script-opts-append=stats-font_color=f4d6cd
script-opts-append=stats-plot_bg_border_color=fab489
script-opts-append=stats-plot_bg_color=251818
script-opts-append=stats-plot_color=fab489


script-opts-append=uosc-color=foreground=89b4fa,foreground_text=313244,background=1e1e2e,background_text=cdd6f4,curtain=181825,success=a6e3a1,error=f38ba8

[Idle]
profile-cond=p["idle-active"]
profile-restore=copy-equal
keepaspect=no
